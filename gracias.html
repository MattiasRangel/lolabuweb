<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu compra! - LolaBu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff1eb 0%, #fce7d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .gracias-container {
            text-align: center;
            padding: 60px 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 600px;
            animation: aparecer 1.5s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes aparecer {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); }
            100% { opacity: 1; transform: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 60px;
            color: #111;
            margin: 0 0 20px 0;
            animation: titulo 1.8s ease-out;
        }

        @keyframes titulo {
            0% { opacity: 0; transform: translateY(-50px); }
            60% { opacity: 0; }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 24px;
            color: #555;
            margin: 30px 0 50px 0;
            animation: texto 2s ease-out;
        }

        @keyframes texto {
            0% { opacity: 0; }
            70% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* EL PERRITO LAMIENDO EL BOTÓN */
        .boton-container {
            position: relative;
            display: inline-block;
            margin-top: 40px;
        }

        .perrito-lamiendo {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: -20px;
            right: -40px;
            pointer-events: none;
            animation: lamer 3s infinite ease-in-out;
        }

        @keyframes lamer {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-10deg); }
            50% { transform: translateX(10px) rotate(10deg); }
            75% { transform: translateX(-5px) rotate(-5deg); }
        }

        .btn-volver {
            display: inline-block;
            background: #111;
            color: white;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-volver:hover {
            background: rgb(196, 46, 220);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(158, 53, 176, 0.726);
        }

        .btn-volver::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-volver:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Corazones flotando */
        .corazon {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: flotar 4s infinite linear;
            opacity: 0;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="gracias-container">
        <h1>¡Gracias por tu compra!</h1>
        <p>En minutos te escribimos por WhatsApp para confirmar tu pedido</p>

        <div class="boton-container">
            <a href="index.html" class="btn-volver">
                Volver a la tienda
            </a>
            <img src="imagenes/giflamer.gif" alt="Perrito lamiendo" class="perrito-lamiendo">
        </div>
    </div>

    <!-- CORAZONES QUE SUBEN -->
    <script>
        setInterval(() => {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.innerHTML = '❤️';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, 6000);
        }, 800);
    </script>

</body>
</html>
