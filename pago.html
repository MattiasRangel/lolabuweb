<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - LolaBu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .pago-opciones { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 20px; margin: 40px 0; }
        .opcion { text-align:center; padding:30px; background:#f5f5f5; border-radius:10px; cursor:pointer; }
        .opcion:hover { background:#111; color:white; }
    </style>
</head>
<body>
    <div class="container" style="text-align:center; margin-top:50px;">
        <h1>Selecciona tu método de pago</h1>
        <h2 id="monto-pago"></h2>

        <div class="pago-opciones">
            <div class="opcion" onclick="pagar('Nequi')">
                <h3>Nequi</h3>
                <p>Paga con tu Nequi</p>
            </div>
            <div class="opcion" onclick="pagar('PayU - Tarjeta')">
                <h3>Tarjeta Crédito/Débito</h3>
                <p>PayU seguro</p>
            </div>
            <div class="opcion" onclick="pagar('Efectivo contraentrega')">
                <h3>Pago contra entrega</h3>
                <p>Solo Cúcuta</p>
            </div>
            <div class="opcion" onclick="pagar('Transferencia Bancolombia')">
                <h3>Transferencia</h3>
                <p>Bancolombia / Davivienda</p>
            </div>
        </div>

        <a href="index.html" style="color:#666;">← Volver a la tienda</a>
    </div>

    <script>
        const total = new URLSearchParams(window.location.search).get('total') || 
                    document.querySelector('#lista-carrito-checkout')?.innerText.match(/[\d.]+/)?.[0] || '0';
        document.getElementById('monto-pago').textContent = `Total: $${parseInt(total).toLocaleString()} COP`;

        function pagar(metodo) {
            alert(`¡Pago simulado con ${metodo}!\n\nEn menos de 24h te contactamos por WhatsApp para confirmar tu pedido LolaBu`);
            localStorage.removeItem('carritoLolaBu');
            setTimeout(() => window.location.href = 'gracias.html', 2000);
        }
    </script>
</body>
</html>
